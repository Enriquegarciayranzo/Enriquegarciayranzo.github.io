<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{title}}</title>
  <meta name="description" content="Plantilla web que se configura con data.json">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="topbar">
    <div class="container nav">
      <div class="brand"><div class="logo"></div><span id="site-name">Mi Sitio</span></div>
      <nav id="menu" class="menu"></nav>
    </div>
  </header>

  <main class="container">
    <section id="hero" class="hero card">
      <div class="hero-inner">
        <div>
          <span class="tag" id="hero-tag">#Etiqueta</span>
          <h1 id="hero-title">Título</h1>
          <p class="kicker" id="hero-sub">Subtítulo</p>
          <div class="hero-cta">
            <a id="hero-btn-1" class="btn" href="#"></a>
            <a id="hero-btn-2" class="btn ghost" href="#"></a>
          </div>
        </div>
        <div class="hero-img">
          <img id="hero-img" alt="Imagen portada">
        </div>
      </div>
    </section>

    <div id="breadcrumbs" class="breadcrumbs"></div>
    <div id="content"></div>
  </main>

  <footer class="container foot">© <span id="year"></span> <span id="foot-name">Mi Sitio</span></footer>

  <script src="assets/app.js"></script>
</body>
</html>
